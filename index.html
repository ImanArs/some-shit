<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake (без Canvas)</title>
  <style>
    body { display: flex; justify-content: center; margin-top: 50px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(10, 30px);
      gap: 1px;
    }
    .cell {
      width: 30px;
      height: 30px;
      background: #ddd;
    }
    .snake { background: green; }
    .food { background: red; }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const size = 10
    const cells = []

      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const cell = document.createElement('div')
          cell.classList.add('cell')
          cell.dataset.x = x
          cell.dataset.y = y
          grid.appendChild(cell)
          cells.push(cell)
        }        
      }

    const snake = [{x: 0, y: 0}]
    let dir = {x: 1, y: 0};
    let food = {x: 7, y: 5};

    const draw = () => {
      cells.forEach(cell => cell.classList.remove('snake', 'food'))
      snake.forEach(part => getCell(part.x, part.y)?.classList.add('snake'))
      getCell(food.x, food.y)?.classList.add('food');
    }
    const getCell = (x, y) => {
      return cells.find(cell => +cell.dataset.x === x && +cell.dataset.y === y)
    }

    const tick = () => {
      const head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};
      if (head.x < 0 || head.y < 0 || head.x >= size || head.y >= size) {
        alert('Game Over');
        return clearInterval(loop);
      }

      if (snake.some(part => part.x === head.x && part.y === head.y)) {
        alert('Game Over (врезался в себя)');
        return clearInterval(loop);
      }

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        food = {
          x: Math.floor(Math.random() * size),
          y: Math.floor(Math.random() * size)
        };
      } else {
        snake.pop();
      }
      draw()
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp') dir = {x: 0, y: -1};
      if (e.key === 'ArrowDown') dir = {x: 0, y: 1};
      if (e.key === 'ArrowLeft') dir = {x: -1, y: 0};
      if (e.key === 'ArrowRight') dir = {x: 1, y: 0};
    });

    const loop = setInterval(tick, 300);
  </script>
</body>
</html>
